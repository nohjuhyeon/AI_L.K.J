{% extends "template.html"%}



{% block main_container %}
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10 mt-5 mb-5">
        <h2 class="row justify-content-center" style="text-align: center; margin-top: 10px; margin-bottom: 10px;">내가 만든
            여행기</h2>
        <div class="row justify-content-center" style="text-align: center;margin-top: 10px; margin-bottom: 10px;">AI가
            만들어주는 나만의 여행 계획</div>
        <form class="row justify-content-center" style="margin-top: 10px; margin-bottom: 10px;"
            action="/plan_trip/reco_trip_plan" method="GET">
            <div class="col-md-2">
                <select class="form-select" id="transfer" required>
                    <option value="" disabled selected style="display: none;">교통수단선택</option>
                    <option value="entire">전체</option>
                    <option value="train">기차</option>
                    <option value="plane">항공</option>
                    <option value="car">렌트카</option>
                    <option value="bus">버스</option>
                </select>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-text">출발지</span>
                    <input type="text" class="form-control" name="depart">
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <span class="input-group-text">목적지</span>
                    <input type="text" class="form-control" name="arrive">
                </div>
            </div>
            <div class="col-md-2">
                <div class="input-group">
                    <span class="input-group-text">인원</span>
                    <input type="text" class="form-control" name="transfer_mem">
                </div>
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary" type="submit">찾기</button>
            </div>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
<!-- Carousel -->
<div class="row">
    <div class="col-md-1"></div>
    <div id="demo" class="col-md-10 carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://img.kbs.co.kr/kbs/620/news.kbs.co.kr/data/fckeditor/new/image/2021/05/07/314691620354493423.jpg"
                    alt="Los Angeles" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="https://blog.kakaocdn.net/dn/Gaa6y/btq88xwL5wG/RDSakUu1vGUFkKnUz0Pbh0/img.jpg" alt="Chicago"
                    class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="https://www.gyotongn.com/news/photo/202306/345546_94278_5152.jpg" alt="New York"
                    class="d-block" style="width:100%">
            </div>
        </div>
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    <div class="col-md-1"></div>

    {% endblock %}
